<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Andylix</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="nav">
    <div class="wrap nav-inner">
      <div class="brand">
        <div class="logo"></div>
        <span>Andylix — Admin</span>
      </div>
      <nav class="links">
        <a href="./index.html">Retour site</a> 
      </nav>
    </div>
  </header>

  <main class="wrap section">
    <h2>Dashboard</h2>
    <p class="muted">Entre la clé admin pour charger les données (header sécurisé).</p>

    <form id="keyForm" class="card form" style="max-width:520px;">
      <div class="field">
        <label>Clé admin</label>
        <input name="key" type="password" placeholder="ADMIN_KEY" required />
      </div>
      <button class="btn primary" type="submit">Charger</button>
      <p id="decharge" style="position: relative; width: 100%;"><button class="btn primary " style="width: 100px; position: absolute; right: 0;" type="button">Décharger</button></p>
      <p id="adminMsg" class="muted" style="margin:6px 0 0;"></p>
    </form>

    <div id="listage" class="hidden">
      <div id="stats" class="grid3" style="margin-top:14px;"></div>

    <div class="grid3 "  style="margin-top:14px;">
      <div class="card">
        <h3>Waitlist</h3>
        <div id="waitlistBox"  class="scrolll"  ></div>
      </div>
      <div class="card" >
        <h3>Surveys</h3>
        <div id="surveysBox" class="scrolll"></div>
      </div>
      <div class="card">
        <h3>Stats</h3>
        <div id="statsBox"   ></div>
      </div>
    </div>
    </div>
    
  </main>

  <script src="./admin.js"></script>
</body>
</html>
